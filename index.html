<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./tailwindstyle.css" rel="stylesheet">
</head>
<body class="min-h-screen flex justify-center items-center bg-slate-100">

    <img class="absolute top-0 md:right-0" src="pricing-component-with-toggle-master/images/bg-top.svg" alt="background image">
    <img class="absolute bottom-0 left-0 hidden md:block" src="pricing-component-with-toggle-master/images/bg-bottom.svg" alt="background bottom">
    
    <main class="z-10 my-6 mx-4 md:m-0">

        <!--head-->
        <div class="flex flex-col items-center gap-6 md:gap-8">
            <h1 class="text-3xl font-bold text-gray-700">
                Our pricing
            </h1>

            <div class="flex items-center justify-center gap-5 text-gray-700 font-semibold tracking-wide">
                <p id="annualy" class="font-extrabold">Annualy</p>
                <label class="relative flex w-[60px] h-[34px]">
                  <input class="hidden" type="checkbox" id="toggle-button">
                  <span id="slider" class="absolute cursor-pointer top-0 left-0 bottom-0 right-0 bg-[linear-gradient(90deg,_#87CEEB,_#4169E1)] transition-[0.4s] rounded-[34px]"></span>
                  <div id="rond" class="absolute bg-white left-[2px] top-[2px] h-[30px] w-[30px] rounded-full cursor-pointer transition-[0.4s]"></div>
                </label>
                <p id="monthly">Monthly</p>
            </div>
            
        </div>

        <!--cards-->
        <div class="flex flex-col mt-8 md:mt-16 gap-5 md:flex-row md:gap-0">

            <div class="font-medium text-gray-700 p-5 flex flex-col items-center bg-white shadow-2xl rounded-xl w-72 gap-2">
                <p>Basic</p>
                <h1 id="basic" class="font-bold text-6xl mb-4">$249.99</h1>
                <div class="self-stretch border border-gray-200"></div>
                <p>500GB storage</p>
                <div class="self-stretch border border-gray-200"></div>
                <p>2 users allowed</p>
                <div class="self-stretch border border-gray-200"></div>
                <p>Send up to 3GB</p>
                <div class="self-stretch border border-gray-200"></div>
                <a href="" class="flex items-center justify-center h-9 mt-4 bg-[linear-gradient(90deg,_#87CEEB,_#4169E1)] self-stretch rounded-xl text-white uppercase tracking-widest text-sm">Learn more</a>
            </div>

            <div class="font-medium text-white p-5 md:my-[-20px] flex flex-col items-center justify-center bg-[linear-gradient(#87CEEB,_#4169E1)] shadow-2xl rounded-xl w-72 gap-2">
                <p>Professional</p>
                <h1 id="professional" class="font-bold text-6xl mb-4">$249.99</h1>
                <div class="self-stretch border border-gray-200"></div>
                <p>500GB storage</p>
                <div class="self-stretch border border-gray-200"></div>
                <p>2 users allowed</p>
                <div class="self-stretch border border-gray-200"></div>
                <p>Send up to 3GB</p>
                <div class="self-stretch border border-gray-200"></div>
                <a href="" class="flex items-center justify-center h-9 mt-4 bg-white self-stretch rounded-xl text-[#4169E1] uppercase tracking-widest text-sm">Learn more</a>
            </div>

            <div class="font-medium text-gray-700 p-5 flex flex-col items-center bg-white shadow-2xl rounded-xl w-72 gap-2">
                <p>Master</p>
                <h1 id="master" class="font-bold text-6xl mb-4">$249.99</h1>
                <div class="self-stretch border border-gray-200"></div>
                <p>500GB storage</p>
                <div class="self-stretch border border-gray-200"></div>
                <p>2 users allowed</p>
                <div class="self-stretch border border-gray-200"></div>
                <p>Send up to 3GB</p>
                <div class="self-stretch border border-gray-200"></div>
                <a href="" class="flex items-center justify-center h-9 mt-4 bg-[linear-gradient(90deg,_#87CEEB,_#4169E1)] self-stretch rounded-xl text-white uppercase tracking-widest text-sm">Learn more</a>
            </div>

        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
